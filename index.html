<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechPoov Tools</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* HEADER */
    header {
      background: #2d6cdf;
      padding: 20px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      letter-spacing: .5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);

      /* keep header always visible */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .left-block {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 48px;
      width: auto;
      margin-right: 14px;
    }

    .header-title {
      font-size: 32px;
      font-weight: 700;
    }

    .right-block {
      font-size: 15px;
      opacity: 0.9;
      white-space: nowrap;
      text-align: right;
    }

    /* LAYOUT UNDER HEADER: SIDEBAR + CONTENT */
    .main-wrapper {
      /* header is ~110px tall; push content below it */
      max-width: none;
      margin: 110px 30px 40px 30px;
      padding: 0;
      display: block;
      box-sizing: border-box;
    }

    /* SIDEBAR */
    #sidebar {
      position: fixed;
      top: 110px;             /* same as .main-wrapper top margin */
      left: 30px;             /* same as page side padding */
      width: 230px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 16px 14px;
      box-sizing: border-box;

      /* full-height sidebar, scrolls inside if too long */
      height: calc(100vh - 110px - 40px);  /* viewport minus header & bottom margin */
      overflow-y: auto;
    }

    #sidebar h3 {
      font-size: 14px;
      margin: 14px 0 6px;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    #sidebar a {
      display: block;
      padding: 6px 4px;
      font-size: 14px;
      color: #1f2933;
      text-decoration: none;
      border-radius: 4px;
    }

    #sidebar a:hover {
      background-color: #e5edff;
      color: #1e40af;
      font-weight: 600;
    }

    /* Collapsible section header for TOOLS */
    .sidebar-section-header {
      width: 100%;
      border: none;
      background: transparent;
      padding: 0;
      margin: 14px 0 4px;
      font-size: 14px;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .sidebar-section-header span.label {
      pointer-events: none;
      font-weight: 600;
    }

    .sidebar-section-header span.arrow {
      font-size: 12px;
      pointer-events: none;
    }

    /* Shared style for all submenu items (TOOLS + INFO) */
    #sidebar .submenu-item {
      padding-left: 18px;
      display: block;
    }

    /* MAIN CONTENT AREA */
    #content {
      box-sizing: border-box;
      margin-left: 260px;   /* 230px sidebar + ~30px gap */
    }

    /* CARD GRID */
    .container {
      width: 100%;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .tool-card {
      background: white;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform .15s ease, box-shadow .15s ease;

      /* NEW: make content + footer layout work */
      display: flex;
      flex-direction: column;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .tool-title {
      font-size: 20px;
      font-weight: 700;
      color: #2d6cdf;
      margin-bottom: 12px;
      word-break: break-word;
    }

    .tool-desc {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #444;
      min-height: 48px;
    }

    /* NEW: footer row inside card */
    .tool-footer {
      margin-top: auto;               /* push footer to bottom */
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-top: 10px;
    }

.tool-link {
  display: inline-flex;
  align-items: center;        /* vertically center text */
  justify-content: center;
  padding: 6px 14px;          /* reduced height to match badge */
  background: #2d6cdf;
  color: white;
  font-weight: 700;
  font-size: 14px;            /* match badge font size */
  text-decoration: none;
  border-radius: 6px;
  transition: background .2s ease;
  white-space: nowrap;
  height: 28px;               /* FIXED HEIGHT MATCHES BADGE */
  line-height: 1;
}


    .tool-link:hover {
      background: #1e4eb8;
    }

    /* Download badge */
    .download-badge {
      display: inline-flex;
      font-size: 12px;
      border-radius: 4px;
      overflow: hidden;
      text-decoration: none;
      margin-bottom: 0;      /* footer spacing handles layout */
      height: 28px;    /* align with README button */
    }

    .download-badge .label {
      background: #4b5563;   /* dark gray */
      color: #f9fafb;
      padding: 3px 8px;
    }

    .download-badge .count {
      background: #fbbf24;   /* amber */
      color: #111827;
      padding: 3px 8px;
      font-weight: 600;
    }

    /* README CONTENT STYLING */
    #readme-view {
      background: #ffffff;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      font-size: 15px;
      line-height: 1.6;
    }

    #readme-view h1, #readme-view h2, #readme-view h3 {
      color: #111827;
      margin-top: 1.2em;
    }

    #readme-view pre {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    #readme-view code {
      background: #f3f4f6;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 13px;
    }

    #readme-view a {
      color: #1d4ed8;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="left-block">
      <img src="img/tp_logo.png" alt="TechPoov logo" class="logo">
      <div class="header-title">TechPoov Tools</div>
    </div>

    <div class="right-block">
      Everyday IT Tools ‚Äì Smart Tools for Busy People
    </div>
  </header>

  <!-- MAIN WRAPPER: SIDEBAR + CONTENT -->
  <div class="main-wrapper">

    <!-- SIDEBAR -->
    <nav id="sidebar">

      <a href="#" onclick="showHome(); return false;" style="font-weight:600;">
        üè† Home
      </a>

      <!-- Collapsible TOOLS section -->
      <button class="sidebar-section-header" onclick="toggleTools()">
        <span class="label">TOOLS</span>
        <span class="arrow" id="tools-arrow">‚ñæ</span>
      </button>

      <!-- Filled automatically -->
      <div id="tools-list"></div>

      <!-- INFO section -->
      <h3>INFO</h3>
      <a href="#" class="submenu-item" onclick="showAbout(); return false;">About TechPoov</a>
      <a href="#" class="submenu-item" onclick="showContact(); return false;">Contact</a>
    </nav>

    <!-- CONTENT AREA -->
    <main id="content">

      <!-- HOME VIEW: cards (generated dynamically) -->
      <div id="home-view">
        <div id="cards-container" class="container"></div>
      </div>

      <!-- README VIEW -->
      <div id="readme-view" style="display:none;"></div>

      <!-- ABOUT VIEW -->
      <div id="about-view" style="display:none;">
        <h1>About TechPoov</h1>
        <p>
          TechPoov creates practical, no-nonsense utilities for busy people:
          reliable tools, clear documentation, and repeatable workflows.
        </p>
      </div>

      <!-- CONTACT VIEW -->
      <div id="contact-view" style="display:none;">
        <h1>Contact</h1>
        <p>Email: <a href="mailto:techpoov+support@gmail.com">techpoov+support@gmail.com</a></p>
      </div>

    </main>
  </div>

  <!-- MARKED.JS -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    function showOnly(viewId) {
      const views = ["home-view", "readme-view", "about-view", "contact-view"];
      views.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        el.style.display = (id === viewId) ? "block" : "none";
      });
    }

    function showHome() {
      showOnly("home-view");
    }

    function showAbout() {
      showOnly("about-view");
    }

    function showContact() {
      showOnly("contact-view");
    }

    function loadREADME(repoPath, branchName = "main") {
      showOnly("readme-view");
      const readmeDiv = document.getElementById("readme-view");
      readmeDiv.innerHTML = "<p>Loading README.md from GitHub‚Ä¶</p>";

      const rawURL = `https://raw.githubusercontent.com/${repoPath}/${branchName}/README.md`;

      fetch(rawURL)
        .then(response => {
          if (!response.ok) {
            throw new Error("GitHub returned " + response.status);
          }
          return response.text();
        })
        .then(md => {
          readmeDiv.innerHTML = marked.parse(md);
        })
        .catch(err => {
          console.error(err);
          readmeDiv.innerHTML =
            "<p>Unable to load README.md. Please check repository / branch name.</p>";
        });
    }

    const GITHUB_USER = "TechPoov";

    // Build cards on the Home view from the repo list
    function buildCards(toolRepos) {
      const container = document.getElementById("cards-container");
      if (!container) return;

      container.innerHTML = "";

      toolRepos.forEach(repo => {
        const card = document.createElement("div");
        card.className = "tool-card";

        const title = document.createElement("div");
        title.className = "tool-title";
        title.textContent = repo.name;

        const desc = document.createElement("div");
        desc.className = "tool-desc";
        desc.textContent = repo.description || "No description provided yet.";

        // Download badge
        const badge = document.createElement("a");
        badge.className = "download-badge";
        badge.href = `https://github.com/${repo.full_name}/releases`;
        badge.target = "_blank";
        badge.innerHTML = `
          <span class="label">downloads</span>
          <span class="count">‚Äì</span>
        `;
        const countSpan = badge.querySelector(".count");
        fetchDownloadCount(repo.full_name, countSpan);

        // View README button
        const link = document.createElement("a");
        link.className = "tool-link";
        link.href = `https://github.com/${repo.full_name}/releases`;
        link.target = "_blank";
        link.textContent = "README";

        // Footer row (button left, badge right)
        const footer = document.createElement("div");
        footer.className = "tool-footer";
        footer.appendChild(link);
        footer.appendChild(badge);

        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(footer);

        container.appendChild(card);
      });
    }

    // Fetch total download count from releases API
    async function fetchDownloadCount(fullName, spanEl) {
      try {
        const resp = await fetch(`https://api.github.com/repos/${fullName}/releases?per_page=10`);
        if (!resp.ok) {
          throw new Error("GitHub releases API error " + resp.status);
        }
        const releases = await resp.json();

        let total = 0;
        releases.forEach(rel => {
          if (Array.isArray(rel.assets)) {
            rel.assets.forEach(asset => {
              if (typeof asset.download_count === "number") {
                total += asset.download_count;
              }
            });
          }
        });

        spanEl.textContent = total.toString();
      } catch (err) {
        console.error(err);
        spanEl.textContent = "?";  // fallback
      }
    }

    async function buildToolsList() {
      const list = document.getElementById("tools-list");
      list.innerHTML = '<div style="font-size:13px;color:#6b7280;">Loading tools‚Ä¶</div>';

      try {
        const resp = await fetch(
          `https://api.github.com/users/${GITHUB_USER}/repos?per_page=100`
        );
        if (!resp.ok) {
          throw new Error("GitHub API error " + resp.status);
        }
        const repos = await resp.json();

        // Filter: public, not fork, not your pages repo
        const toolRepos = repos.filter(r =>
          !r.fork &&
          !r.archived &&
          r.name.toLowerCase() !== `${GITHUB_USER.toLowerCase()}.github.io`
        );

        // Sort alphabetically (you can later replace with prefix ordering)
        toolRepos.sort((a, b) => a.name.localeCompare(b.name));

        // Build sidebar
        list.innerHTML = "";
        toolRepos.forEach(repo => {
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = repo.name;
          a.classList.add("submenu-item");
          a.onclick = (e) => {
            e.preventDefault();
            loadREADME(repo.full_name, repo.default_branch);
          };
          list.appendChild(a);
        });

        if (toolRepos.length === 0) {
          list.innerHTML = '<div style="font-size:13px;color:#6b7280;">No tools found yet.</div>';
        }

        // Build cards on the home page
        buildCards(toolRepos);

      } catch (err) {
        console.error(err);
        list.innerHTML =
          '<div style="font-size:13px;color:#b91c1c;">Error loading tools list.</div>';
      }
    }

    function toggleTools() {
      const list = document.getElementById("tools-list");
      const arrow = document.getElementById("tools-arrow");
      const currentlyHidden = list.style.display === "none";
      list.style.display = currentlyHidden ? "block" : "none";
      arrow.textContent = currentlyHidden ? "‚ñæ" : "‚ñ∏";
    }

    // Default state on load
    document.addEventListener("DOMContentLoaded", () => {
      showHome();                 // show cards
      buildToolsList();           // auto-fill TOOLS + cards from GitHub
      document.getElementById("tools-list").style.display = "block";
    });
  </script>

</body>
</html>
